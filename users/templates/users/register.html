<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - VitalIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">


    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg border border-gray-200">
            <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Crear cuenta en VitalIA</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 px-4 py-2 rounded text-sm
                        {% if message.tags == 'error' %}
                            bg-red-100 text-red-700
                        {% elif message.tags == 'success' %}
                            bg-blue-100 text-blue-700
                        {% else %}
                            bg-gray-100 text-gray-800
                        {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                           placeholder="Ej: miCuenta_vitalia">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                           placeholder="Contraseña segura">
                </div>

                <button type="submit"
                        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow transition">
                    Registrarse
                </button>
            </form>

            <div class="mt-4 text-center text-sm text-gray-600">
                ¿Ya tienes cuenta?
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">
                    Inicia sesión aquí
                </a>
            </div>
        </div>
    </div>
</body>
</html>
