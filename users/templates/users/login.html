<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - VitalIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">


    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
            <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Inicia Sesión en VitalIA</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 px-4 py-2 rounded text-sm
                        {% if message.tags == 'error' %}
                            bg-red-100 text-red-700
                        {% elif message.tags == 'success' %}
                            bg-green-100 text-green-700
                        {% else %}
                            bg-gray-100 text-gray-800
                        {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
                           placeholder="Tu nombre de usuario">
                </div>



                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
                           placeholder="Tu contraseña">
                </div>

                <button type="submit"
                        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded shadow">
                    Entrar
                </button>

                <div class="mt-4 text-center text-sm text-gray-600">
                    ¿No tienes cuenta?
                    <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">
                        Regístrate aquí
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
