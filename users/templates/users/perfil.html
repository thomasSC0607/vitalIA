<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - VitalIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

    {% include 'navbar.html' %}

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md border border-gray-200">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Mi Perfil</h2>

            <div class="text-gray-700 space-y-2 text-sm">
                <p><strong>Usuario:</strong> {{ usuario.username }}</p>
                <!-- Agrega aquí más datos si usas email o nombre real -->
            </div>

            <div class="mt-6 text-center">
                <a href="{% url 'logout' %}"
                   class="inline-block bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md font-medium transition">
                    Cerrar sesión
                </a>
            </div>
        </div>
    </div>

</body>
</html>
